<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}КиноКаталог{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; margin: 0; padding: 2rem; }
        .container { max-width: 1280px; margin: 0 auto; }
        .header { margin-bottom: 2rem; text-align: center; }
        .header h1 { font-size: 2.5rem; color: #333; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
        .movie-card { background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.12); }
        .movie-card__poster img { width: 100%; height: 375px; object-fit: cover; display: block; }
        .movie-card__content { padding: 1rem; }
        .movie-card__title { font-size: 1.2rem; font-weight: 600; margin: 0 0 0.5rem; }
        .movie-card__info { font-size: 0.9rem; color: #606770; }
        .movie-card-link { text-decoration: none; color: inherit; }
        .no-movies { text-align: center; font-size: 1.2rem; color: #606770; grid-column: 1 / -1; } /* Для отображения по центру сетки */
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
